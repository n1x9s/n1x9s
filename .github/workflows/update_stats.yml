name: Update Language Stats

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger
  push:
    branches:
      - main

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v3
        
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install requests
          
      - name: ğŸ¨ Generate language stats
        env:
          GH_USERNAME: ${{ github.repository_owner }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OUTPUT_PATH: assets/languages_donut.svg
          TOP_N: 6
        run: |
          python generate_language_stats.py
          
      - name: ğŸ“¤ Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add assets/languages_donut.svg
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ¨ Update language stats" && git push)
